<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/style.css">
	<title>cssMemSlider</title>
</head>
<body>
	<div class="container">
		<div class="slider">
			<div class="slider__inner">
				<input type="radio" name="slider" id="firstSlide" checked>
				<input type="radio" name="slider" id="secondSlide">
				<input type="radio" name="slider" id="thirdSlide">
				<input type="radio" name="slider" id="fourthSlide">
				<div class="slider__screen">
					<img class="img" src="./assets//img/1.jpg" alt="first mem">
					<img class="img" src="./assets//img/2.png" alt="second mem">
					<img class="img" src="./assets//img/3.png" alt="third mem">
					<img class="img" src="./assets//img/4.png" alt="fourth mem">
				</div>
				<div class="slider__footer">
					<div class="slider__text">
						<div class="slider__text-inner">
							<div class="slider__text-screen">
								<p>Lorem ipsum dolor sit amet1111.</p>
								<p>Lorem ipsum dolor sit amet2222.</p>
								<p>Lorem ipsum dolor sit amet3333.</p>
								<p>Lorem ipsum dolor sit amet4444.</p>
							</div>
						</div>
											
					</div>
									
					<div class="slider__dots">
						<label for="firstSlide"></label>
						<label for="secondSlide"></label>
						<label for="thirdSlide"></label>
						<label for="fourthSlide"></label>
					</div>

				</div>
				
			
			</div>
			
			
		</div>
	</div>

</body>
</html>
